<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">
    <title>“巢”人初体验-雀巢2015实习生招募启动啦！</title>
    <link rel="stylesheet" href="./lib/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="./lib/animate/animate.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body style="height: 1138px;">
    <div class="container">
        <div class="content">
            <div class="swiper-container">
                <div class="music-btn active"></div>
                <div class="swiper-wrapper">
                    <div class="swiper-slide" >
                        <div class="slide-wrapper page_index ani" swiper-animate-effect="animate__fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0s" >
                            <h1 class="logo animate__animated animate__fadeIn"><img src="./img/logo_gray.png" alt="雀巢"></h1>
                            <div class="xy_c txt">
                                <img src="./img/indexTxt.png" alt="" style="visibility: hidden;">
                                <div class="abs ani" swiper-animate-effect="animate__zoomIn" swiper-animate-duration="2s" swiper-animate-delay="0.5s">
                                    <img src="./img/indexTxtThereis.png" alt="">
                                </div>
                                <div class="abs ani" swiper-animate-effect="animate__zoomIn" swiper-animate-duration="2s" swiper-animate-delay="0.8s">
                                    <img src="./img/indexTxtLife.png" alt="">
                                </div>
                                <div class="abs ani" swiper-animate-effect="animate__zoomIn" swiper-animate-duration="2s" swiper-animate-delay="1s">
                                    <img src="./img/indexTxtMoreTo.png" alt="">
                                </div>
                                <div class="abs ani" swiper-animate-effect="animate__zoomIn" swiper-animate-duration="2s" swiper-animate-delay="1.1s">
                                    <img src="./img/indexTxtNestle.png" alt="">
                                </div>
                                <div class="abs ani" swiper-animate-effect="animate__zoomIn" swiper-animate-duration="2s" swiper-animate-delay="1.3s">
                                    <img src="./img/indexTxtCnLife.png" alt="">
                                </div>
                                <div class="abs ani" swiper-animate-effect="animate__zoomIn" swiper-animate-duration="2s" swiper-animate-delay="1.5s">
                                    <img src="./img/indexTxtCnNestle.png" alt="">
                                </div>
                            </div>
                            <div class="xy_c snacky">
                                <img src="./img/indexSnacky.jpg" class="animate__animated animate__fadeIn" alt="">
                            </div>
                            <div class="house bgmove animate__animated animate__infinite">
                                <img src="./img/indexHouse.jpg" alt="">
                            </div>
                            <div class="house bgmove0 animate__animated animate__infinite">
                                <img src="./img/indexHouse0.jpg" alt="">
                            </div>
                            <div class="up-arrow">
                                <a href="javascript:void(0)">
                                    <img src="./img/arrow-up-blue.png" alt="滑动提示">
                                </a>
                            </div>
                        </div>

                    </div>
                    <div class="swiper-slide">
                        <div class="slide-wrapper page_index ani" swiper-animate-effect="animate__fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0s">
                            <div class="txtbox">
                                <div class="txtLeft">
                                    <img class="abs ani" src="./img/selerTxtLeft01.png" alt="" swiper-animate-effect="animate__bounceInLeft" swiper-animate-duration="2s"  swiper-animate-delay="1s">
                                    <img class="abs ani" src="./img/selerTxtLeft02.png" alt="" swiper-animate-effect="animate__bounceInLeft" swiper-animate-duration="2s"  swiper-animate-delay="1.2s">
                                    <img class="abs ani" src="./img/selerTxtLeft03.png" alt="" swiper-animate-effect="animate__bounceInLeft" swiper-animate-duration="2s"  swiper-animate-delay="1.4s">
                                    <img class="abs ani" src="./img/selerTxtLeft04.png" alt="" swiper-animate-effect="animate__bounceInLeft" swiper-animate-duration="2s"  swiper-animate-delay="1.6s">
                                </div>
                                <div class="txtRight">
                                    <img class="ani" src="./img/selerTxtRight.png" alt="" swiper-animate-effect="animate__bounceInRight" swiper-animate-duration="2s"  swiper-animate-delay="0.8s">
                                    <div class="me abs ani" swiper-animate-effect="animate__zoomIn">
                                        <img src="./img/selerTxtRightMe.png" alt="">
                                    </div>
                                    <div class="abs title ani" swiper-animate-effect="animate__zoomIn" swiper-animate-duration="2s"  swiper-animate-delay="0.5s">
                                        <img src="./img/selerTxtRightTitle.png" alt="">
                                    </div>
                                </div>
                                <div class="roleBox">
                                    <div class="role abs ani" swiper-animate-effect="animate__bounceInDown" swiper-animate-duration="2s"  swiper-animate-delay="0.5s">
                                        <img src="./img/boy.gif" alt="销售王">
                                    </div>
                                    <div class="lights abs ani" swiper-animate-effect="animate__fadeIn" swiper-animate-duration="2s"  swiper-animate-delay="1s">
                                        <img src="./img/lightsRight.png" class="twinkle" alt=""  swiper-animate-effect="twinkle" swiper-animate-duration="2s" swiper-animate-delay="1.5s">
                                    </div>
                                    <div class="star abs ani" swiper-animate-effect="animate__fadeIn" swiper-animate-duration="2s"  swiper-animate-delay="1s">
                                        <img src="./img/starsRight.png" class="ani" alt="" swiper-animate-effect="twinkle" swiper-animate-duration="2s"  swiper-animate-delay="1.7s">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="slide-wrapper"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./lib/iscroll/js/iscroll.js"></script>
    <script src="./lib/swiper/dist/js/swiper.jquery.min.js"></script>
    <script src="./lib/swiper/swiper.animate1.0.2.min_2.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
